<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movies Hub Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page">
    <form class="card" id="loginform">
      <h1 class="loginname">Movies Hub</h1>

      <input type="text" class="box text" placeholder="Username" />
      <input type="email" class="box email" placeholder="Email" />
      <input type="password" class="box password" placeholder="Password" />
      <input type="password" class="box password2" placeholder="Confirm Password" />

      <div class="actions">
        <button class="signin" type="submit" >Sign In</button>
        <button class="signup" type="button" >Sign Up</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
